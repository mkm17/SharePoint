---
layout: base
---
<div class="main-container">
    <div class="content-with-sidebar">
        <main class="main-content">
            {{ content }}
        </main>
        <aside class="sidebar">
            {% include author-info.html %}
        </aside>
    </div>
</div>

<style>
.main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.content-with-sidebar {
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

.main-content {
    flex: 2;
    min-width: 0; /* Prevents flex item from overflowing */
}

.sidebar {
    flex: 0 0 300px; /* Fixed width sidebar */
    position: sticky;
    top: 20px;
}

/* Responsive design */
@media (max-width: 768px) {
    .content-with-sidebar {
        flex-direction: column;
    }
    
    .sidebar {
        position: static;
        flex: none;
        width: 100%;
    }
}
</style>
